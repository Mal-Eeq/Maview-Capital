<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maview Dashboard</title>
  <link rel="icon" href="image/g-removebg-preview.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
        <div class="sidebar-sticky">
          <h4 class="text-light p-3">Maview <span style="color: rgb(234, 215, 4);">Capital</span></h4>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="invest.html">Invest</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Investments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Withdraw</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">My Withdrawals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="verify.html">Verify ID</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <h1 class="h2">Dashboard</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button type="button" class="btn btn-sm btn-outline-secondary">Welcome, George Drill</button>
            </div>
          </div>
        </div>

        <!-- Info cards -->
        <div class="row">
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <h5>Total Earnings</h5>
                <p class="card-text">$15,000</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <h5>Number of Investments</h5>
                <p class="card-text">1</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <h5>Total Amount Invested</h5>
                <p class="card-text">$1,000</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <h5>Status</h5>
                <p class="card-text">Active</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Chart -->
        <div class="mt-4">
          <div class="card">
            <div class="card-body">
              <h5>Bitcoin / TetherUS</h5>
              <div id="chart-container">
                <!-- TradingView chart or similar embedded here -->
                <!-- <p>Chart will appear here</p> -->
                 
                 
              </div>
            </div>
          </div>
        </div>
        <footer>
          <p> Copywrite &copy; 2024  maview-capital All Rights Reserved</p>
        </footer>
      </main>
      
    </div>
    
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
